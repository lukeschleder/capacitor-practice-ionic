<ion-header>
<ion-toolbar color="primary">
  <ion-title>Coniferous Cache Register</ion-title>
</ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item>
          <ion-label>Email Address:</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label>Password:</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>
        
        <ion-button (click)="register()">Register</ion-button>
        <ion-button routerLink="/login">Login Page</ion-button>

      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
